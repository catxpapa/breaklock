mode_challenge: The Spy's Home \(Challenge Mode\)
mode_challenge_description: You are a spy, and your mission is to pose as the father to send the adopted daughter to a noble school, and thus approach high-ranking enemy officials. However, the daughter's academic performance is too poor, and you need to hack into the school system to modify her grades. You only have ten attempts before the system locks you out, otherwise, she will be expelled.
mode_countdown: Fat Boss Days\(Countdown Mode\)
mode_countdown_description: As a top killer who has retired from the underworld, you are now just a fat boss of a small supermarket. Your partner, Little Yellow Hair, has been kidnapped. You need to crack the enemy's phone to rescue him. But you only have one minute. If you can't crack it, he will be blasted into a puff of red smoke.
mode_practice: Avenging Your Idol\(Practice Mode\)
mode_practice_description: Your favorite idol was murdered, and you vowed to avenge her. By chance, you get a hold of a spare phone she left behind. The phone is likely hiding clues, but you need to unlock it to find the culprit. Fortunately, you have unlimited time and unlimited attempts.
