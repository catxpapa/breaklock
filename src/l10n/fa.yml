description: یک بازی که شما را عاشق و متنفر می‌کند و نمی‌توانید رهایش کنید.
description_black: موقعیت درست اما ترتیب اشتباه است
description_difficulty: بازی دارای سه حالت داستانی متفاوت است که هر کدام گیم‌پلی خاص خود را دارند.
description_game: این بازی رابط کاربری باز کردن قفل در گوشی‌های اندروید را شبیه‌سازی می‌کند. شما باید نقاط را به هم وصل کنید تا الگوی قفل باز شود. اما هر بار تلاش می‌کنید، بازی به شما می‌گوید که چند نقطه درست است.
