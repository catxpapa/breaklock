mode_challenge: "خانه جاسوسی (حالت چالش)"
mode_challenge_description: "شما یک جاسوس هستید. مأموریت شما این است که به عنوان یک پدر ظاهر شوید و دخترخوانده خود را به مدرسه اشرافی بفرستید و به این ترتیب به مقامات عالی‌رتبه دشمن نزدیک شوید. اما نمرات درسی دخترتان بسیار پایین است. شما باید وارد سیستم مدرسه شوید و نمرات را تغییر دهید. اما فقط ۱۰ تلاش دارید، در غیر این صورت او اخراج می‌شود."
mode_countdown: "روتین صاحب مغازه (حالت شمارش معکوس)"
mode_countdown_description: "شما یک قاتل حرفه‌ای بازنشسته هستید که حالا صاحب یک مغازه کوچک شده‌اید. شریک شما توسط افراد دشمن ربوده شده است. شما باید قفل گوشی آن‌ها را باز کنید تا او را نجات دهید. اما تنها یک دقیقه وقت دارید. اگر نتوانید قفل را باز کنید، او منفجر خواهد شد."
mode_practice: "بازیابی از گوشی (حالت تمرین)"
mode_practice_description: "بت شما به قتل رسیده است و شما قول داده‌اید انتقام او را بگیرید. به طور تصادفی، گوشی بک‌آپ او به دست شما افتاده است. شاید سرنخی در آن گوشی پیدا شود، اما ابتدا باید قفلش را باز کنید. خوشبختانه، شما زمان و تلاش بی‌نهایت دارید."
name_app: قفل‌شکن حرفه‌ای
quote_success00: "فقط شانس است، دفعه بعد اینقدر زود موفق نمی‌شوید."
quote_success01: "خیلی خوش‌شانس هستید، یک بلیت بخت‌آزمایی بخرید و برای من هم بخرید."
quote_success02: "غیرممکن است. مطلقاً غیرممکن."
quote_success03: "پیش پا افتاده است، یک حالت سخت‌تر امتحان کنید."
quote_success04: "شک دارم که مغز وگا پانک را دزدیده‌اید."
quote_success05: "این دفعه حساب نیست، دوباره امتحان کنید."
quote_success06: "واااااای! این هم شد؟"
quote_success07: "نه بد است، کمی شانس کثیف!"
quote_success08: "شما خیلی خوب بازی کردید! لطفاً دیگر بازی نکنید."
quote_success09: "تبریک می‌گویم! شما فقط بخشی از زندگی‌تان را هدر دادید!"
quote_success10: "نقاشی تصادفی تاکتیک نیست، شانس است."
quote_success11: "خیلی کند بودید! آیا واقعاً تلاش کردید؟"
quote_success12: "خوب، حداقل یک بار موفق شدید!"
quote_success13: "شما حتماً الآن از این بازی متنفر هستید."
quote_success14: "این تقلب است، لطفاً دوباره امتحان کنید."
quote_success15: "تلاش شما قابل تحسین است، اما کاملاً بی‌ارزش."
quote_success16: "هیچ حرفی نمی‌شود زد. منطقی ندارد، اما جواب داد!"
quote_success17: "شما باید ۱۰۰ بار دیگر برنده شوید تا شایستگی خود را ثابت کنید."
quote_fail00: "ناامید نشوید، مغز شما رشد خواهد کرد، شاید…"
quote_fail01: "بلدید بازی کنید؟ اگر نمی‌توانید، لطفاً بازی نکنید."
quote_fail02: "روزی موفق می‌شوید… شاید؟"
quote_fail03: "این برای شما خنده‌دار نیست، اما برای من بله؛)"
quote_fail04: "نگران نباشید، دفعه بعد هم موفق نخواهید شد."
quote_fail05: "می‌خواهید ادامه دهید؟ نمی‌خواهید؟ بازی نکنید!"
quote_fail06: "حتی اگر شکست خوردید، حداقل یک شکست به دست آوردید."
quote_fail07: "بازی تمام شد! لطفاً دوباره امتحان کنید."
