mode_challenge: "\"Maison de l'espion\" (Mode Challenge)"
mode_challenge_description: "Vous êtes un espion et votre mission est de vous faire passer pour un père et envoyer votre fille adoptive dans une école noble pour approcher les hauts fonctionnaires ennemis. Cependant, la fille échoue, et vous devez pirater le système de l'école pour modifier les notes. Vous n'avez que dix tentatives avant que le système ne se verrouille ; sinon, elle sera expulsée."
mode_countdown: "\"La journée du gros patron\" (Mode Chronométré)"
mode_countdown_description: "En tant qu'assassin de haut niveau à la retraite, vous êtes maintenant simplement un gros patron d'épicerie. Votre acolyte, Huang Mao, a été kidnappé. Vous devez pirater le téléphone de l'ennemi pour le sauver. Cependant, vous n'avez qu'une minute ; sinon, il explosera en un nuage de fumée rouge."
mode_practice: "\"Ton enfant poussé\" (Mode Pratique)"
mode_practice_description: "Votre idole préférée a été assassinée, et vous avez juré de venger sa mort. Par hasard, vous obtenez un téléphone de rechange qu'elle a laissé derrière elle. Il pourrait contenir des indices, mais vous devez d'abord le déverrouiller pour trouver le coupable. Heureusement, vous avez un temps et des tentatives illimités."
name_app: "Maître du déverrouillage"
