mode_challenge: La Maison de l'Espion\(Mode Défi\)
mode_challenge_description: Vous êtes un espion, et votre mission est de vous faire passer pour le père pour envoyer votre fille adoptive dans une école noble, et ainsi approcher les hauts fonctionnaires ennemis. Cependant, les résultats scolaires de la fille sont trop médiocres, et vous devez pirater le système scolaire pour modifier ses notes. Vous n'avez que dix tentatives avant que le système ne vous verrouille, sinon, elle sera expulsée.
mode_countdown: La Vie Quotidienne du Gros Boss\(Mode Chrono\)
mode_countdown_description: En tant que tueur à gages de premier ordre qui a quitté la pègre, vous n'êtes plus qu'un gros patron d'un petit supermarché. Votre partenaire, Petit Jaune, a été kidnappé. Vous devez craquer le téléphone de l'ennemi pour le sauver. Mais vous n'avez qu'une minute. Si vous ne pouvez pas le craquer, il sera transformé en une bouffée de fumée rouge.
mode_practice: Venger Votre Idole\(Mode Entraînement\)
mode_practice_description: Votre idole préférée a été assassinée et vous avez juré de la venger. Par hasard, vous mettez la main sur un téléphone de rechange qu'elle a laissé derrière elle. Le téléphone cache probablement des indices, mais vous devez le déverrouiller pour trouver le coupable. Heureusement, vous disposez d'un temps illimité et d'un nombre illimité de tentatives.
name_app: Maître du Déverrouillage
