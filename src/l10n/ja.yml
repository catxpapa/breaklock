mode_challenge: スパイの家\(チャレンジモード\)
mode_challenge_description: あなたはスパイで、今回の任務は養女を貴族学校に送り込むために父親のふりをして、敵の高官に近づくことです。しかし、娘の学業成績が悪すぎるため、学校のシステムにハッキングして成績を修正する必要があります。システムがロックされる前に10回しか試行できません。さもなければ、彼女は退学になります。
mode_countdown: 太っちょ店長Days\(タイムアタックモード\)
mode_countdown_description: 裏社会から引退した一流の殺し屋として、あなたは今や小さなスーパーの太っちょボスに過ぎません。あなたの相棒である金髪の若者が誘拐されました。彼を救うには敵の携帯電話をクラックする必要があります。しかし、あなたには1分しか時間がありません。もしクラックできなければ、彼は赤い煙の塊になってしまうでしょう。
mode_practice: 推しのスマホ\(練習モード\)
mode_practice_description: あなたの好きなアイドルが殺され、あなたは彼女の仇を討つと誓いました。偶然にも、彼女が残した予備の携帯電話を手に入れます。携帯電話には手がかりが隠されている可能性が高いですが、犯人を見つけるにはまずロックを解除する必要があります。幸運なことに、あなたは無制限の時間と無制限の試行回数を持っています。
name_app: ロック解除マスター
