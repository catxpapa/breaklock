lang_code: ja
mode_challenge: "スパイの任務 (チャレンジモード)"
mode_challenge_description: "あなたはスパイです。任務は父親のふりをして義理の娘をエリート校に通わせ、敵の高官に近づくことです。しかし、娘の成績は悲惨です。学校のシステムに侵入し、成績を改ざんする必要があります。10回の試行しかありません。失敗すると退学となります。"
mode_countdown: "太った店主Days (カウントダウンモード)"
mode_countdown_description: "あなたは引退した暗殺者で、現在は小さな店を経営しています。パートナーが敵に捕らわれてしまいました。相手のスマートフォンのロックを解除して救出しなければなりませんが、制限時間はたった1分。解除に失敗すれば、彼は爆破されてしまいます。"
mode_practice: "デバイス復元 (練習モード)"
mode_practice_description: "あなたのヒーローが殺害され、その復讐を誓いました。偶然、彼のバックアップデバイスが手に入りました。中には手がかりがあるかもしれませんが、まずはロックを解除する必要があります。幸いにも、時間と試行回数は無制限です。"
