mode_challenge: A Casa do Espião\(Modo Desafio\)
mode_challenge_description: Você é um espião e sua missão é se passar pelo pai para enviar a filha adotiva para uma escola nobre e, assim, se aproximar de altos funcionários inimigos. No entanto, o desempenho acadêmico da filha é muito ruim e você precisa invadir o sistema escolar para modificar suas notas. Você só tem dez tentativas antes que o sistema trave, caso contrário, ela será expulsa.
mode_countdown: Dias do Chefe Gordo\(Modo Contagem Regressiva\)
mode_countdown_description: Como um assassino de primeira linha que se aposentou do submundo, agora você é apenas um chefe gordo de um pequeno supermercado. Seu parceiro, Little Yellow Hair, foi sequestrado. Você precisa invadir o telefone do inimigo para resgatá-lo. Mas você só tem um minuto. Se você não conseguir invadi-lo, ele será explodido em uma nuvem de fumaça vermelha.
mode_practice: Vingando Seu Ídolo\(Modo Prática\)
mode_practice_description: Seu ídolo favorito foi assassinado e você jurou vingá-la. Por acaso, você consegue um telefone reserva que ela deixou para trás. O telefone provavelmente esconde pistas, mas você precisa desbloqueá-lo para encontrar o culpado. Felizmente, você tem tempo ilimitado e tentativas ilimitadas.
name_app: Mestre do Desbloqueio
