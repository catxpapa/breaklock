mode_challenge: "\"Casa do Espião\" (Modo Desafio)"
mode_challenge_description: "Você é um espião, e sua missão é se passar por um pai e enviar sua filha adotiva para uma escola nobre para se aproximar dos altos funcionários do inimigo. No entanto, a filha está indo mal e você precisa invadir o sistema da escola para alterar as notas. Você tem apenas dez tentativas antes que o sistema trave; caso contrário, ela será expulsa."
mode_countdown: "\"Dia do Chefão Gordo\" (Modo Cronometrado)"
mode_countdown_description: "Como um assassino de elite aposentado, você agora é apenas um dono de loja gordo. Seu parceiro, Huang Mao, foi sequestrado. Você precisa invadir o telefone do inimigo para salvá-lo. No entanto, você só tem um minuto; caso contrário, ele explodirá em uma nuvem de fumaça vermelha."
mode_practice: "\"Seu Filho Empurrado\" (Modo Prática)"
mode_practice_description: "Sua ídolo favorita foi assassinada, e você jurou vingar sua morte. Por acaso, você obtém um telefone de reserva que ela deixou para trás. Pode conter pistas, mas você precisa desbloqueá-lo primeiro para encontrar o culpado. Felizmente, você tem tempo e tentativas ilimitados."
name_app: "Mestre do Desbloqueio"
