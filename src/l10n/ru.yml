mode_challenge: "Шпионский дом (Режим вызова)"
mode_challenge_description: "Вы шпион, и ваша задача - замаскировать себя под отца и отправить дочь в элитную школу, чтобы подойти к высокопоставленным противникам. Однако, ее оценки низкие, и вам нужно взломать школьную систему, чтобы изменить их. У вас есть 10 попыток до того, как система будет заблокирована, иначе она будет исключена."
mode_countdown: "Дни толстого хозяина (Режим с обратным отсчетом)"
mode_countdown_description: "Вы — бывший лучший убийца, а теперь просто толстый хозяин небольшого магазина. Ваш помощник был похищен, и вам нужно взломать телефон врага, чтобы спасти его. У вас есть только одна минута, иначе он будет взорван в облаке красного дыма."
mode_practice: "Ваше любимое детство (Режим практики)"
mode_practice_description: "Ваш кумир был убит, и вы поклялись отомстить. По случайности вы получаете его запасной телефон. В нем могут быть важные улики, но вам нужно сначала разблокировать его, чтобы найти преступника. К счастью, у вас неограниченное количество времени и попыток."
