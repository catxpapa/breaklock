lang_code: cp
mode_challenge: 《间谍之家》(挑战模式)
mode_challenge_description: 你是一名间谍，本次任务是伪装父亲的身份送养女去贵族学校，并以此接近敌方的高层官员。然而女儿学习成绩太差，你需要骇入学校系统修改成绩，你在系统锁死前只有十次尝试机会，否则她将被开除。
mode_countdown: 《胖老板日常》(计时模式)
mode_countdown_description: 作为退出江湖的顶级杀手，你现在只是一家小超市的胖老板。你的搭挡小弟黄毛被人绑架了，你需要破解敌人的手机才能救出他来。但是你只有一分钟的时间，如果破解不了他将被炸成一团红色的烟雾。
mode_practice: 《你推的娃》(练习模式)
mode_practice_description: 你喜欢的偶像被谋杀了，你发誓要为她报仇。一个偶然的机会你得到一部她留下的备用手机。手机中很可能藏有蛛丝马迹，但你需要先解锁才有可能找到元凶。幸运的是，你有无限时间和无限次尝试机会。
name_app: 解锁高手
